<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=Geist:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftByMeLoginPage</title>
</head>

<body>
    <div class="container">
        <div class="item">
            <h2 class="logo">CraftByMe</h2>
            <div class="text-item">
                <h2>Welcome Back! <br> <span>
                    We're glad you're here
                </span></h2>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="pw" name="pw" required>
                        <label for="pw">Password</label>
                    </div>
                    <div class="remember-password">
                            <input type="checkbox" id="pw-rb" name="pw-rb">
                            <label for="pw-rb">Remember me</label>
                    </div>
                    <button id="loginButton" class="btn">Login In</button>
                    <div class="create-account">
                        <p>Create A New Account? <a href="register.html" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
</div>
    <script src="../js/login.js"></script>
</body>
</html>
