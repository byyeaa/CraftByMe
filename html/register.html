<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=Geist:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftByMe Login Page</title>
</head>

<body>
    <div class="container">
        <div class="item">
            <h2 class="logo">CraftByMe</h2>
            <div class="text-item">
                <h2>Unlock Your Potential<br> <span>
                    Come Join Us!
                </span></h2>
            </div>
        </div>
        <div class="login-section">
             <div class="form-box register">
                <form action="">
                    <h2>Sign Up</h2>
                    <div class="input-box">
                        <input type="text" id="name" name="name" required>
                        <label for="name" >Username</label>
                    </div>
                    <div class="input-box">
                        <input type="email" id="email" name="email" required>
                        <label for="email" >Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="pw" name="pw" required>
                        <label for="pw">Password</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">I agree with this statement</label>
                    </div>
                    <button class="btn">Sign Up</button>
                    <div class="create-account">
                        <p>Already Have An Account? <a href="login.html" class="login-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
</div>
    <script src="../js/register.js"></script>
</body>
</html>
